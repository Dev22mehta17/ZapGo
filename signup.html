<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EV Route Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md p-8 bg-white rounded-lg custom-shadow">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-black mb-2">EV Route Planner</h1>
            <p class="text-gray-600">Blockchain-powered charging solutions</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="signupEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-transparent">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="signupPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-transparent">
                    <button type="button" class="togglePassword absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-transparent">
                    <button type="button" class="togglePassword absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full primary-btn py-3 rounded-md">
                Create Account
            </button>
        </form>

        <!-- Footer Links -->
        <div class="mt-4 flex justify-center items-center space-x-4 text-sm">
            <a href="login.html" class="text-[#1fb800] hover:text-[#198f00] font-medium">Already have an account? Login</a>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white"></div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
